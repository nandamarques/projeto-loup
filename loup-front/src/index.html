<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loup</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
  <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet"> <!-- Custom styles for this template -->
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="../../static/img/Loup.svg" alt="" width="255" height="255">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      
      <div class="form-floating">
        <input type="text" class="form-control" id="emailForm" placeholder="name@example.com">
        <label for="emailForm">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="senhaForm" placeholder="Password">
        <label for="senhaForm">Senha</label>
      </div>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar-me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="validar()">Entrar</button>
      
      <p class="mt-5 mb-3 text-muted">&copy; UCSAL 2022â€“2022</p>
    </form>
  </main>  
</body>
<script src="index.js"></script>
</html>
