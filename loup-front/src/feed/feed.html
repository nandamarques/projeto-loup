<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loup - Feed</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
  <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="feed.css" rel="stylesheet"> <!-- Custom styles for this template -->
  <link href="../navbar-top-fixed.css" rel="stylesheet">
  
</head>
<body>
  
  <!--- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Loup</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../notificacoes/index.html">Mensagens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../notificacoes/index.html">Notificações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" style="background-color: white; --bs-btn-hover-color: black;" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!--- End fixed navbar -->
  
  <main>
    
    <div class="col-lg-6 col-md-8 mx-auto">
        <button href="#" class="btn btn-light btn-outline-success my-2">Todos</button>
        <button href="#" class="btn btn-light btn-outline-success my-2">Tops semana</button>
        <button href="#" class="btn btn-light btn-outline-success my-2">Popular</button>
        <button href="#" class="btn btn-light btn-outline-success my-2">Aleatorio</button>
    </div>
    
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
          <!-- Começo do card -->
          <div class="col">
            <div class="card shadow-sm">
              <div width="100%" height="225">
                <img src="../../static/img/Medicina.jpeg" class="card-img-top" alt="">
              </div>
              <img src="" alt="">
              <div class="card-body">
                <strong>Medicina</strong>
                <div class="d-flex justify-content-between align-items-center">
                <p class="card-text">Profissionais</p>

                  <small class="text-muted"></small>
                  <div class="btn-group">
                    <small class="text-muted">20/30</small>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted"></small>
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-success"><img src="../../static/img/flecha.png"  width="70%"></button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <!-- Fim do card -->

        </div>
      </div>
    </div>
    
  </main>
  
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
      <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
    </div>
  </footer>
  
  
  <script src="../../assets/dist/js/bootstrap.bundle.min.js"></script>
  
  
</body>
</html>
